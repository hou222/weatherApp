<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="left-image" src="/img/nature.jpg" alt="">
            <header class="header">
                <p class="logo">weather</p>
                <div class="current-location">
                    <img class="location-icon" src="img/location.png" alt="">
                    <div class="location-name">
                        <p class="current-location-text">Current Location</p>
                        <p class="display-location-name">Chennai, Tamil Nadu</p>
                    </div>
                </div>
            </header>
            <main class="main">
                <p>The Only Weather Forecast You Need</p>
                <div class="separator-line">

                </div>
                <input class="search-bar" type="search" name="location" placeholder="Enter location">
                
                <!-- <img class="search-btn" src="img/search.png" alt="search"> -->
            </main>
        </div>
        <div class="right">
            <p class="the-day">Today</p>
            <div class="info-container">
                <p class="degree">23Â°</p>
                <p class="display-weather-condition">Sunny</p>
                <img class="weather-condition" src="" alt="">
                <p class="date">Monday 24,July'20</p>
            </div>
        </div>
    </div>
</body>
</html>
