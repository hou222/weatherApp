<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="left-image" src="/img/nature.jpg" alt="">
            <header class="header">
                <p class="logo">weather</p>
                <div class="current-location">
                    <img class="location-icon" src="img/location.png" alt="">
                    <div class="location-name">
                        <p class="js-current-location-text current-location-text">Current Location</p>
                        <p class="js-display-location-name display-location-name">Biskra, Algeria</p>
                    </div>
                </div>
            </header>
            <main class="main">
                <p>The Only Weather Forecast You Need</p>
                <div class="separator-line">

                </div>
                <input class="js-search-bar search-bar" type="search" name="location" placeholder="Enter location">
                <button class="js-search-btn" type="submit">Click</button>
                <!-- <input type="submit" name="city-name"> -->
                
                <!-- <img class="search-btn" src="img/search.png" alt="search"> -->
            </main>
        </div>
        <div class="right">
            <p class="the-day">Today</p>
            <div class="info-container">
                <img class="js-weather-icon weather-icon" src="" alt="cloudy">
                <p class="js-degree degree">12Â°</p>
                <p class="js-display-weather-condition display-weather-condition">Cloudy</p>
                <img class="weather-condition" src="" alt="">
                <p class="js-date date">Monday 24, July '20</p>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
